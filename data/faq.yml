faqItem:
  - title : ¿Por qué nuestra empresa lleva el nombre de "Olimpo"?
    content : Hemos elegido el nombre "Olimpo" para nuestra empresa porque cada uno de nuestros kits está inspirado y dedicado a las poderosas deidades de la mitología griega o romana. Al nombrar nuestros productos en honor a estos dioses, queremos intencionar el espíritu y la energía de dichos dioses, el Monte Olimpo, el majestuoso hogar donde residen estas figuras eternas. Al utilizar nuestros kits, te invitamos a conectar con las virtudes y la fuerza divina de estos seres legendarios, transformando cada momento de tu día en una experiencia celestial y elevadora.

  - title : ¿Las velas ofrecidas tienen fragancias incorporadas?
    content : Sí, tanto nuestras velas como nuestros jabones están perfumados con aromas diseñados para alinearse con tus intenciones y deseos específicos, ofreciendo una experiencia sensorial completa.

  - title : ¿Qué información contienen los códigos QR incluidos en las cajas de los kits?
    content : Los códigos QR que encontrarás en nuestras cajas están diseñados para enriquecer y optimizar tu experiencia con cada kit. Al escanear estos códigos, accederás a una guía detallada que incluye una serie de pasos recomendados para utilizar el kit de la manera más efectiva, tal como lo hemos concebido. Queremos destacar especialmente que cada kit viene con sus propias instrucciones personalizadas y meditaciones guiadas, creadas para ayudarte a conectar profundamente con las intenciones del kit y facilitar un momento de reflexión y conexión personal. Estas meditaciones están cuidadosamente elaboradas para complementar y potenciar los efectos de los elementos incluidos en tu kit.

  - title : ¿Incluye cada kit su propia meditación guiada?
    content : Sí, cada uno de nuestros kits incluye una meditación guiada única. Estas meditaciones son creadas específicamente para complementar los propósitos de cada kit, ya sea para decretar, manifestar o incentivar ciertas energías y objetivos. Somos plenamente conscientes del poder transformador de estas prácticas y queremos asegurarnos de que tu energía se alinee de la mejor manera posible con tus intenciones, ayudándote a alcanzar tus metas de forma más efectiva y armoniosa.

  - title : ¿Incluyen feromonas alguna de sus velas?
    content : Sí, de hecho, nuestro kit "Eros" está especialmente diseñado para fomentar el amor erótico, romántico y pasional, e incluye feromonas para intensificar su efecto. Además, si tienes una solicitud personalizada o una intención específica que desees manifestar a través de nuestros productos, podemos añadir feromonas a las velas de tu elección, asegurando que cada elemento esté perfectamente alineado con tus deseos.
